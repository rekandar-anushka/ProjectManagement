# Use Railway public URL if present, fallback to localhost
spring.datasource.url=${MYSQL_PUBLIC_URL:jdbc:mysql://localhost:3306/project_management}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Optional: overrides username/password in URL
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:root}

# HikariCP connection pool settings to prevent idle-timeout crashes
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=60000       # 1 minute
spring.datasource.hikari.max-lifetime=1800000    # 30 minutes
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.keepalive-time=30000    # send keepalive to avoid connection drops

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server port
server.port=8080
