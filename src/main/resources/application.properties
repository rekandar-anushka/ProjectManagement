# Database configuration - Railway MySQL or local fallback
spring.datasource.url=jdbc:mysql://${RAILWAY_MYSQL_HOST:localhost}:${RAILWAY_MYSQL_PORT:3306}/${RAILWAY_MYSQL_DATABASE:project_management}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${RAILWAY_MYSQL_USER:root}
spring.datasource.password=${RAILWAY_MYSQL_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server port
server.port=8080
